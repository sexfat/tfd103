<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- gsap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- scrolltrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <title>Document</title>
</head>

<body>
 <section class="s1">
    <h2>Scrolltrigger</h2>
 </section>
 <section class="s2">
    <div class="box green mv1">mv01</div>
 </section>
 <section class="s3">
    <div class="box green mv2">mv02</div>
 </section>
 <section class="s4"></section>

  <script>
    console.log('trigger start');

    gsap.to('.mv1' ,{
       x : 400,
       rotation : 360,
       duration: 3,
       //觸發事件
       scrollTrigger: {
       // 物件
         trigger : '.mv1',
       // 參考觸發點標線  
         //markers: true,
         // 物件的觸發點 / 瀏覽器的觸發點
         start : 'top center',
        // 物件的結束點 / 瀏覽器的結束點
        end : '+=200 200px',
         // onEnter onLeave onEnterBack 結束點返回 onLeaveBack 進入點返回 
         toggleActions :'restart none none none',
         scrub : true
       }
    })

    var tl =  gsap.timeline({
        scrollTrigger: {
           trigger: '.mv2',
           //markers : true,
           start : 'top center',
           scrub : true
        
        }
    });

    tl.to('.mv2' , {
       x: 100,
       rotation : 360
    }).to('.mv2' ,{
        y: 200,
        backgroundColor: '#f20',
    }).to('.mv2' ,{
        x: 300,
        scale : 2
    })

  
  
  
  </script>

</body>



</html>
