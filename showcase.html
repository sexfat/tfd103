<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- css -->
    <link rel="stylesheet" href="showcase.css">
    <!-- gsap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>gsap showcsae</title>
</head>
<body>
 <div class="wrapper">
       <div class="bar">
           <div class="humbar"></div>
       </div>
       <h2>使用gsap製作選單</h2>
       <!-- 隱藏選單 -->
       <nav>
           <div class="close_bar">
               <div></div>
           </div>
           <ul>
               <li class="item"><a href="#">首頁</a></li>
               <li class="item"><a href="#">關於我們</a></li>
               <li class="item"><a href="#">專案</a></li>
               <li class="item"><a href="#">聯絡我們</a></li>
           </ul>
       </nav>
   </div>
 <script>

    
   
   var tl = gsap.timeline({
      paused : true,
   })
   
   let open = document.querySelector('.bar');
   let close = document.querySelector('.close_bar');

   
   tl.to('nav' , {right : 0})
     .to('nav' , {height: '100vh'})
     .to('.close_bar' , {
        opacity: 1,
     })
     .to('nav ul li' , {
        opacity : 1,
        stagger : .3
     });

    open.addEventListener('click' , function(){
      // 播放時 速度正常
       tl.play().timeScale(1);
    })
    close.addEventListener('click' , function(){
       // 反轉時 順序要相反  速度加快
        tl.timeScale(3).reverse()
    })


 
 </script>
    
</body>
</html>
