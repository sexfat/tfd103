<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- gsap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <title>gsap 基本</title>
</head>

<body>
    <div class="wrapper">
        <section>
            <div class="box green mv01">
                物件
            </div>
             <div class="box green mv02">
                物件2
            </div>
             <div class="box green mv03">
                物件3
            </div>
              <div class="box green mv04">
                物件4
            </div>
        </section>
        <section class="scene2">
           <div class="box green mv05">物件5</div>
        </section>



    </div>


    <script>
        console.log('start');
        // 1.   建立gsap 物件
        gsap.to('.mv01' , { x: 300  , y : 100});
        gsap.from('.mv02' , { x: 300});
        gsap.fromTo('.mv03' , { x: 300} , { x : 600});
        gsap.set('.mv04' , { x: 300 , y : 400});
   
        //





    </script>
</body>

</html>
