<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- gsap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>gsap 基本</title>
</head>

<body>
  <div class="wrapper">
    <section>
      <div class="box green mv01">
        物件
      </div>
      <div class="box green mv02">
        物件2
      </div>
      <div class="box green mv03">
        物件3
      </div>
      <div class="box green mv04">
        物件4
      </div>
    </section>
    <section class="scene2">
      <div class="box green mv05">物件5</div>


    </section>
    <section class="scene3">
      <div class="box green mv06">物件6</div>
      <div class="box green mv07">物件7</div>
      <div class="box green mv08">物件8 keyframe</div>


    </section>
    <section class="scene4">
      <div class="box green mv09">物件9</div>
    </section>
    <section class="scene5">
      <div class="box green mv10">
        物件10
      </div>
      <div class="box green mv11">
        旋轉物件
      </div>
  </div>

  </section>

  <section class="scene6">
    <div class="box green stagger"></div>
    <div class="box green stagger"></div>
    <div class="box green stagger"></div>
    <div class="box green stagger"></div>
    <div class="box green stagger"></div>
     <div class="title stagger">文案</div>

  </section>



  </div>


  <script>
    console.log('start');
    // 1.   建立gsap 物件
    gsap.to('.mv01', { x: 300, y: 100 });
    gsap.from('.mv02', { x: 300 });
    gsap.fromTo('.mv03', { x: 300 }, { x: 600 });
    gsap.set('.mv04', { x: 300, y: 200 });

    // 第二場景  介紹方法裡的屬性

    gsap.to('.mv05', {
      //位移
      x: 400,
      // 時間
      duration: 4,
      //重複
      //   repeat : 1,
      // 無限重複
      repeat: -1,
      // yoyo
      yoyo: true,
      // 重複延遲
      repeatDelay: 1,
      // 延遲

      delay: 1,
      // 旋轉 xy 
      rotation: 360,
      // 旋轉 x 
      //rotationX : 360
      // 旋轉 y 
      // rotationY : 360
      ///transformOrigin : 'right top', //定位點
      // 縮放
      // scale : .5
      //scaleX : 2,
      scaleY: 2,
      // 透明度
      //opacity : 0,
      // autoAlpha : 0         
    })

    // 場景3  timeline

    let tl = gsap.timeline({
      repeat: 1,
      yoyo: true,
      repeatDelay: 1,
      //duration : 2
      // 共用屬性
      defaults: {
        duration: 2,
        backgroundColor: 'red',
      }

    });

    tl.to('.mv06', {
      x: 100,
      scale: .5,

    }).to('.mv06', {
      y: 100,
      scale: 2,
    })
      .to('.mv06', {
        x: 200,
        opacity: 0,
      }).to('.mv07', {
        x: 400,
      })

    // 場景3 keyframes
    gsap.to('.mv08', {
      // duration : 2,
      keyframes: [
        { x: 150, duration: 2 },
        { y: 200, duration: 1 },
        { x: 200, rotation: 360, duration: 3 }
      ]
    })

    // 場景4 callback function

    gsap.to('.mv09', {
      x: 300,
      duration: 3,
      repeat: 2,
      backgroundColor: 'green',
      // callback
      onComplete: bgcolor
    })

    function bgcolor() {
      console.log('jq ok');
      $('.scene4').css('background-color', 'yellow');
    }

    // 場景5  

    gsap.to('.mv10', {
      duration: 1.5,
      x: 100,
      y: 100,
      // ease: "back.out(3)"
      // ease : "elastic.out(1)"
      ease: "steps(3)"
    })


    gsap.to('.mv11', {
      duration: 1,
      rotation: 360,
      repeat: -1,
      ease: "none" // 旋轉時要注意
    })


    // 場景6

    gsap.to('.stagger' , {
       x: 100,
       stagger : .9
    
    
    }) 










  </script>
</body>

</html>
