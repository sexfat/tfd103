<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- gsap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>gsap control</title>
</head>
<body>
<div class="wrapper">
   <section>
     <div class="control">
       <div class="btn" id="play">play</div>
       <div class="btn" id="pause">pause</div>
       <div class="btn" id="reverse">reverse</div>
       <div class="btn" id="normal">normal</div>
       <div class="btn" id="fast2">fast2</div>
       <div class="btn" id="fast4">fast4</div>
       <div class="btn" id="slow">slow</div>
     </div>
     <div class="box green mv12">mv</div>
   </section>
   <section>
   <div class="btn" id="menu">選單</div>
    <ul class="nav">
        <li>選單</li>
        <li>選單</li>
        <li>選單</li>
        <li>選單</li>
        <li>選單</li>
        <li>選單</li>
    </ul>
   
   </section>

</div> 
 <script>
   console.log('control start');
   
    


    let playbtn = document.getElementById('play');
    let pausebtn = document.getElementById('pause');
    let reversebtn = document.getElementById('reverse');
    let scalenormalbtn = document.getElementById('normal');
    let scalefastbtn2 = document.getElementById('fast2');
    let scalefastbtn4 = document.getElementById('fast4');
    let scaleslowbtn = document.getElementById('slow');
   

    var mv = gsap.to('.mv12' , {
       duration : 3,
       x: 900,
       repeat : -1,
       yoyo: true,
       rotation : 360,
       ease : "power2.out"
    });
    // 初始化讓動畫先停止
     mv.pause();


  // 偵聽到play按鈕被點擊事件然後去執行動畫播放  
    playbtn.addEventListener('click' , function(){
       mv.play();
    });
    pausebtn.addEventListener('click' , function(){
       mv.pause();
    })
     reversebtn.addEventListener('click' , function(){
       mv.reverse();
    })
    scalenormalbtn.addEventListener('click' , function(){
       mv.timeScale(1);
    })
     scalefastbtn2.addEventListener('click' , function(){
       mv.timeScale(2);
    })
     scalefastbtn4.addEventListener('click' , function(){
       mv.timeScale(4);
    })
     scaleslowbtn.addEventListener('click' , function(){
       mv.timeScale(.5)
    })        



    // 選單
     gsap.set('.nav', {
      x: -80
     }) 
    
    var menu =  gsap.to('.nav' , {
       x: 40,
       duration: 1
     });
    //  menu.pause();
     menu.reversed(true);

     document.getElementById('menu').addEventListener('click' , function(){
       if(menu.reversed()){
         menu.play();
       }else{
         menu.reverse();
       }
     })
   





 
 
 </script>
    
</body>
</html>
